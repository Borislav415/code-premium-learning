<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Rubik:wght@300..900&display=swap"

        <a href="#" class="btn btn-full margin-right-sm">Започни сега</a>
        <a href="#" class="btn btn-outline">Научи повече ↓</a>
        <div class="customers-box">

            <img src="img/customers/customer-1.png" alt="Клиент номер 1" />
            <img src="img/customers/customer-2.png" alt="Клиент номер 2" />
            <img src="img/customers/customer-3.png" alt="Клиент номер 3" />

            <img src="img/customers/customer-5.png" alt="Клиент номер 5" />
            <img src="img/customers/customer-6.png" alt="Клиент номер 6" />
          </div>

          <p class="customers-expirience">
            <span>20+</span> доволни клиенти през последния месец!
          </p>
        </div>
      </div>
      <div class="hero-image-box">
        <img
          class="hero-img"
          src="img/hero.png"
          alt="Мартин, Веселин и екранна снимка на класната стая"
        />

    </div>
